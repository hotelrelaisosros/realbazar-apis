name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mariadb:10.6
        ports:
          - 3306:3306
        env:
          MARIADB_ROOT_PASSWORD: HHagga@@1357
          MARIADB_DATABASE: kqeyhuxg_apis
          MARIADB_USER: kqeyhuxg_main
          MARIADB_PASSWORD: HHagga@@1357
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
        with:
          php-version: '8.2.12'

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Generate key
        run: php artisan key:generate

      - name: Set directory permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Wait for MySQL to be ready
        run: sleep 20

      - name: Run Migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: kqeyhuxg_apis
          DB_USERNAME: kqeyhuxg_main
          DB_PASSWORD: HHagga@@1357
        run: |
          php artisan migrate --force
          php artisan passport:install


      - name: Run Tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: kqeyhuxg_apis
          DB_USERNAME: kqeyhuxg_main
          DB_PASSWORD: HHagga@@1357
        run: php artisan test

      - name: ðŸ“‚ Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: server190.web-hosting.com
          username: api@12emeart.com
          password: HHagga@@1357
          local-dir: ./
          server-dir: /
          dangerous-clean-slate: true
